

<html>
  <head>
    <script src="lib/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-teleport-controls@0.2.x/dist/aframe-teleport-controls.min.js"></script>

    <script src="index.js"></script>
    <script src="components/random-color.js"></script>
    
  </head>
  <body>
   <!-- Try changing the preset to one of default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, 
         threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris. -->
    <!-- See more environment options: https://github.com/feiss/aframe-environment-component#parameters -->
    <a-scene environment="preset: volcano">
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>

      <a-entity id="blockHand" hand-controls="right" laser-controls intersection-spawn="event: click; mixin: voxel"></a-entity>
      
      <!-- Box with random color. -->
      <a-entity 
        geometry="primitive: box; depth: 1; height: 1; width 1"
        material="shader: standard"
        position="0 0.5 -2"
        random-color></a-entity>
    
      <a-cylinder id="ground" src="#groundTexture" radius="32" height="0.1"></a-cylinder>

      <a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>
    </a-scene>
  </body>
</html>
